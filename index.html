    <style>
      /* Global reset for mobile optimization */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #fff;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        position: fixed;
      }
      
      /* Better mobile viewport handling */
      @media only screen and (max-device-width: 812px) and (-webkit-min-device-pixel-ratio: 2) {
        html, body {
          height: 100vh;
          height: 100dvh; /* Dynamic viewport height - excludes browser UI */
          height: -webkit-fill-available;
        }
        
        #unity-container {
          height: 100vh;
          height: 100dvh; /* Dynamic viewport height */
          height: -webkit-fill-available;
        }
      }
      
      /* Support for newer browsers with dynamic viewport units */
      @supports (height: 100dvh) {
        html, body, #unity-container {
          height: 100dvh !important;
        }
      }
      
      /* iOS specific styling - don't add padding to avoid cutting content */
      @supports (padding: max(0px)) {
        body {
          /* Remove padding to prevent content being cut off */
          padding: 0;
        }
        
        /* Only add safe area consideration to the container if needed */
        #unity-container {
          /* Use CSS max() to ensure content is never cut off */
          padding-bottom: max(0px, env(safe-area-inset-bottom));
        }
      }
      
      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      
      /* Prevent iOS keyboard from affecting layout */
      .ios-keyboard-open #unity-container {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        transform: none !important;
        height: 100vh !important;
        height: -webkit-fill-available !important;
      }
      
      .ios-keyboard-open #unity-canvas {
        position: absolute !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
      }
      
      #unity-canvas {
        background-color: #000;
        display: block;
      }
